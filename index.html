<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ラーメン記録アプリ</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ラーメン記録アプリ</h1>

  <div class="login">
    <input type="text" id="username" placeholder="ユーザー名を入力">
    <button onclick="login()">ログイン</button>
    <p class="note">※ ユーザー名を入力すると記録が読み込まれます</p>
  </div>

  <div id="app" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p><strong>現在のユーザー：</strong><span id="currentUserDisplay"></span></p>
      <div>
        <input type="text" id="newUsername" placeholder="新しいユーザー名">
        <button onclick="changeUsername()">ユーザー名変更</button>
      </div>
    </div>
    <form id="ramenForm">
      <div style="text-align: right;">
        <!-- <button onclick="deleteAccount()">アカウントを削除</button> -->
        <button onclick="logout()">ログアウト</button>
      </div>      
      <input type="text" id="shopName" placeholder="店名" required><br>
      <input type="date" id="date" required><br>
      <input type="text" id="type" placeholder="ラーメンの種類"><br>
      <input type="number" id="rating" placeholder="評価（1〜5）" min="0" max="5" step="0.1"><br>
      <textarea id="memo" placeholder="メモ"></textarea><br>
      <input type="file" id="photo" accept="image/*">
      <div id="menuList">
        <div class="menu-item">
          <input type="text" class="menu-name" placeholder="メニュー名">
          <input type="number" class="menu-price" placeholder="値段（円）">
        </div>
      </div>
      <p>合計金額：<span id="totalPrice">0</span> 円</p>
      <button type="button" onclick="addMenuItem()">メニューを追加</button>
      
      <button type="submit">記録する</button>
    </form>
    <input type="text" id="searchInput" placeholder="検索（店名・種類・メモ）">
    <select id="sortSelect">
      <option value="date">日付順</option>
      <option value="rating">評価順</option>
      <option value="price">値段順</option>
    </select>    
    <hr>
    <div id="ramenList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
